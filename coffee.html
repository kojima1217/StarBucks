<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="coffee.css">
    <title>HOW TO BREW</title>
</head>
<body>
    <div class="top">
        <div class="how">
            <h1>HOW TO BREW</h1>
            アイスコーヒーのいれ方（2杯分）
        </div>
        <div class="coffee">
            <img src="images/coffeHowToBrew.png" alt="" width="400px">
        </div>
    </div>
    <div class="bottom">
        <div class="bo">
            <img src="images/coffeeHowToBrew1.png" alt="" width="180px">
            グラスドリッパーの<br>★★まで氷を入れま<br>す。
        </div>
        <div class="bo">
            <img src="images/coffeeHowToBrew2.png" alt="" width="180px">
            フィルターをセット<br>し、コーヒーの粉を<br>20gいれます。お湯は<br>180ml準備します。
        </div>
        <div class="bo">
            <img src="images/coffeeHowToBrew3.png" alt="" width="180px">
            お湯（90～96℃）を粉<br>全体に注ぎ約30秒蒸ら<br>したら、数回に分けて<br>中央から円を描くよう<br>にゆっくりと注ぎま<br>す。
        </div>
        <div class="bo">
            <img src="images/coffeeHowToBrew4.png" alt="" width="180px">
            ★★まで抽出したら完<br>成です。カランカラン<br>と回して、音と香りも<br>楽しみましょう！
        </div>
    </div>
</body>
</html>
